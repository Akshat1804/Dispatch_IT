<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="shortcut icon" href="/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <nav class="w-full py-7 px-10 text-white flex justify-between items-center mb-10">
        <h3 class="text-3xl font-medium cursor-default">Dispatch It</h3>
        <div class="flex gap-6 text-lg font-medium">
            <h4 class="cursor-pointer">Home</h4>
            <h4 class="cursor-pointer">Subscription</h4>
        </div>
    </nav>
    <div id="main">
        <div id="login-box">
            <div id="contents" class="px-10 pt-10">
                <div>
                    <h2 class="text-3xl font-semibold ">Sign In</h2>
                    <h3 class="text-xs mt-1">New User? <span class="text-blue-600 cursor-pointer">Create an
                            account</span></h3>
                </div>
                <div class="inputs mt-4">
                    <div class="email flex flex-col">
                        <label for="Email" class="text-lg ml-1 mb-2 font-semibold">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="password flex flex-col mt-3">
                        <label for="password" class="text-lg ml-1 mb-2 font-semibold">Password</label>
                        <input type="password" name="" id="pass">
                    </div>
                    <div class="text-center mt-1">
                        <button class="button">Continue</button>
                    </div>
                </div>
                <div class="text-center font-medium mt-5">---------- Or ----------</div>
                <div class="flex items-center justify-center gap-3 cursor-pointer rounded-full py-2 border-[1px] border-solid border-black mt-6">
                    <i class="ri-google-fill text-2xl"></i>
                    <button class="rounded-md text-sm font-medium">Continue with Google</button>
                </div>
                <h4 class="underline mt-7 ml-36 cursor-pointer">Forgot password?</h4>
            </div>
        </div>
    </div>
</body>

</html>
